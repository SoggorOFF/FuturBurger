    <script>
        // Fonction de recherche d'anime
        document.getElementById('searchInput').addEventListener('input', function() {
            const searchValue = this.value.toLowerCase();
            const animeItems = document.querySelectorAll('.anime-item');

            animeItems.forEach(function(animeItem) {
                const animeName = animeItem.querySelector('strong').textContent.toLowerCase();
                if (animeName.includes(searchValue)) {
                    animeItem.style.display = 'flex';
                } else {
                    animeItem.style.display = 'none';
                }
            });
        });

        // Empêche le menu contextuel de s'afficher
